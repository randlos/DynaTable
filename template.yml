id: tabletom
name: Interaktive Tabelle
description: Interaktive Tabelle
version: 1.0.2
author: Mario Stauber
sdk_version: 3
setHeight: 705
build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js
  less:
    script: npm run less
    directory: less
settings:
  - BEI JEDER ÄNDERUNG BESTÄTIGEN UND BROWSER MIT CMD+R NEU LADEN
  - property: zeilenOn
    name: Zeilen ein/aus
    description: null
    type: string
    choices:
    - [Zeilen an, an]
    - [Zeilen aus, aus]
  - property: hauptzeilen_height
    name: Zeilenabstand ändern in rem oder Pixel
    type: string
  - property: unterzeilen_height
    name: Zeilenabstand änder in rem oder Pixel
    type: string
  - property: hauptzeile
    name: Hauptzeile
    description: null
    type: string
  - property: unterzeile
    name: Unterzeile
    description: null
    type: string
  - property: headerColor
    name: Farbe des Headers ändern (Alle Hex-Codes möglich)
    description: null
    type: string
  - property: sortingColumn
    name: Spalte zur initialen Sortierung
    description: Nach welcher Spalte soll initial sortiert werden
    type: string
  - property: sortingOrder
    name: Sortierungs-Reihenfolge
    description: Wie soll sortiert werden? Ab- oder Aufsteigend?
    type: string
    choices:
      - [Aufsteigend (A-Z), asc]
      - [Absteigend (Z-A), desc]
  - property: imgsize
    name: 'Größe Bilder (Höhe,Breite)'
    type: string
  - property: layout
    name: Export
    description: Layout umschalten für Grafik PNG-Export
    type: string
    choices:
      - [Interaktiv, pitr]
      - [PNG Grafik, t]
  - property: yscroll
    name: Höhe ändern (in Pixel)
    description: für Export als png
    type: string
    choices:
      - ['500', 500px]
      - ['900', 900px]
    choices_other: true
  # - Balken
  - property: bar_switch
    name: +++ Balken-Charts ein-/ausschalten +++
    type: boolean
    choices:
      - ['On', true]
      - ['Off', false]
  - property: bar_column
    name: >-
      In welchen Spalten sollen Balken-Charts dargestellt werden?
    type: string
data:
  - Data
  - name: Daten
    dataset: Data
    key: values
    type: columns
    columns: 'Data::A-F'
