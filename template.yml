id: tabletom
name: Interaktive Tabelle
description: Interaktive Tabelle
version: 1.0.3
author: Mario Stauber
sdk_version: 3
setHeight: 705
build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js
  less:
    script: npm run less
    directory: less
settings:
  - BEI JEDER ÄNDERUNG BESTÄTIGEN UND BROWSER MIT CMD+R NEU LADEN
  - property: zeilenOn
    name: Zeilen ein/aus
    description: null
    type: boolean
    choices:
    - [Zeilen an, true]
    - [Zeilen aus, false]
  - property: hauptzeile
    name: Hauptzeile
    description: null
    type: string
    show_if: zeilenOn
  - property: unterzeile
    name: Unterzeile
    description: null
    type: string
    show_if: zeilenOn
  - property: hauptzeilen_font_size
    name: Zeilen-Schriftgröße (rem oder px)
    type: string
    show_if: zeilenOn
  - property: hauptzeilen_height
    name: Zeilen-Abstand (rem oder px)
    type: string
    show_if: zeilenOn
  - property: unterzeilen_font_size
    name: Unterzeilen-Schriftgröße (rem oder px)
    type: string
    show_if: zeilenOn
  - property: unterzeilen_height
    name: Unterzeilen-Abstand (rem oder px)
    type: string
    show_if: zeilenOn

  - property: headerColor
    name: Header-Farbe (Hex-Codes)
    description: null
    type: string
  - property: sortingColumn
    name: Spalte zur initialen Sortierung
    description: Nach welcher Spalte soll initial sortiert werden
    type: string
  - property: sortingOrder
    name: Sortierungs-Reihenfolge
    description: Wie soll sortiert werden? Ab- oder Aufsteigend?
    type: string
    choices:
      - [Aufsteigend (A-Z), asc]
      - [Absteigend (Z-A), desc]
  - property: imgsize
    name: 'Größe Bilder (Höhe,Breite)'
    type: string
  - property: zusatzoptionen
    name: Zusatz-Optionen
    type: boolean
  - property: layout
    name: Export
    description: Layout umschalten für Grafik PNG-Export
    type: string
    choices:
      - [Interaktiv, pitr]
      - [statisch, t]
    show_if: zusatzoptionen

  - property: suchfled
    name: Suche ein/ausblenden
    type: string
    choices:
      - [Ein, pitr]
      - [Aus, ptr]
    show_if: zusatzoptionen

  - property: yscroll
    name: Höhe ändern
    description: für Export als png
    type: string
    choices:
      - ['500px > 20 Einträge', 500px]
      - ['100% < 20 Einträge', 100%]
    choices_other: true
  
  # Quelle
  
  - property: quelle
    name: Quellentext
    type: string

  # - Balken
  
  - property: bar_switch
    name: +++ Balken-Charts ein-/ausschalten +++
    type: boolean
    choices:
      - ['Ein', true]
      - ['Aus', false]
  
  - property: bar_column
    name: In welchen Spalten sollen Balken-Charts dargestellt werden?
    type: string
    show_if: bar_switch

  # - property: bar_color
  #   name: Welchen Farbverlauf sollen die Balken haben?
  #   type: string


data:
  - Data
  - name: Daten
    dataset: Data
    key: values
    type: columns
    columns: 'Data::A-C'
