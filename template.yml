id: tabletom
name: Interaktive Tabelle
description: Interaktive Tabelle
author: Mario Stauber
sdk_version: 3
setHeight: 705
build:
  src:
    script: npm run build
    directory: src
    files:
      - rollup.config.js
  less:
    script: npm run less
    directory: less

settings: 
  - BEI JEDER ÄNDERUNG BESTÄTIGEN UND BROWSER MIT CMD+R NEU LADEN

  - property: sortingColumn
    name: Spalte zur initialen Sortierung
    description: Nach welcher Spalte soll initial sortiert werden
    type: string

  - property: sortingOrder
    name: Sortierungs-Reihenfolge
    description: Wie soll sortiert werden? Ab- oder Aufsteigend?
    type: string
    choices:
      - 
        - Aufsteigend
        - asc
      -
        - Absteigend
        - desc

  - property: numberOfEntries
    name: Zahl der angezeigten Einträge
    description: 10, 20, 30? Wie viele Einträge sollen auf der ersten Tabellen-Seite angezeigt werden?
    type: number

  - property: layout
    name: Ein uns Ausschalten von Pagination, Zusatzinfos oder Suche
    type: string
    choices:
      -
        - Standart-Layout für Interaktiv
        - pitr
      - 
        - Layout ohne Zusatzinfos
        - ptr
      -
        - Layout für statischen Grafik-Export (nur Tabelle, ohne Suche)
        - tr
  
  # - Tabelle neu laden
  # - property: reload
  #   name: Neu laden
  #   type: number
  #   choices:
  #     -
  #       - Speichern
  #       - 1

data:
   - Data
   - name: Daten
     dataset: Data
     key: values
     type: columns
     columns: Data::A-F